{% extends "base.html" %}

{% block content%}
<a class="backlink" href="/">Home</a>
<h1>Add a Post</h1>
{% if user.is_authenticated %}
    <form method="post" >
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-default">Submit</button>
{% else %}
    <p>Please sign in!</p>
{% endif %}
{% endblock %}
